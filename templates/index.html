<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üç∑ Wine Quality Prediction</h1>

    <form method="POST" action="/predict">
        <div class="input-group">
            <label>Fixed Acidity</label>
            <input type="number" name="fixed_acidity" step="any" placeholder="e.g., 7.4" required>
        </div>

        <div class="input-group">
            <label>Volatile Acidity</label>
            <input type="number" name="volatile_acidity" step="any" placeholder="e.g., 0.7" required>
        </div>

        <div class="input-group">
            <label>Citric Acid</label>
            <input type="number" name="citric_acid" step="any" placeholder="e.g., 0.0" required>
        </div>

        <div class="input-group">
            <label>Residual Sugar</label>
            <input type="number" name="residual_sugar" step="any" placeholder="e.g., 1.9" required>
        </div>

        <div class="input-group">
            <label>Chlorides</label>
            <input type="number" name="chlorides" step="any" placeholder="e.g., 0.076" required>
        </div>

        <div class="input-group">
            <label>Free Sulfur Dioxide</label>
            <input type="number" name="free_sulfur_dioxide" step="any" placeholder="e.g., 11.0" required>
        </div>

        <div class="input-group">
            <label>Total Sulfur Dioxide</label>
            <input type="number" name="total_sulfur_dioxide" step="any" placeholder="e.g., 34.0" required>
        </div>

        <div class="input-group">
            <label>Density</label>
            <input type="number" name="density" step="any" placeholder="e.g., 0.9978" required>
        </div>

        <div class="input-group">
            <label>pH</label>
            <input type="number" name="pH" step="any" placeholder="e.g., 3.51" required>
        </div>

        <div class="input-group">
            <label>Sulphates</label>
            <input type="number" name="sulphates" step="any" placeholder="e.g., 0.56" required>
        </div>

        <div class="input-group">
            <label>Alcohol</label>
            <input type="number" name="alcohol" step="any" placeholder="e.g., 9.4" required>
        </div>

        <button type="submit" class="btn">‚ú® Predict Quality</button>
    </form>
</div>

</body>
</html>
